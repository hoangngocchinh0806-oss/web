<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng Ngày Phụ Nữ Việt Nam 20/10 💐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>💖 Chúc Mừng Ngày 20/10 💖</h1>
        <p class="message">
            Chúc Huyền luôn <b>xinh đẹp</b>, <b>hạnh phúc</b>, 
            và <b>thành công</b> trong cuộc sống! 🌸
        </p>

        <div class="quiz">
            <h2 id="question-text">Huyền có đang mỉm cười hôm nay không? 😊</h2>
            <div id="buttons">
                <button id="yesBtn">Có</button>
                <button id="noBtn">Không</button>
            </div>
            <p id="response" class="response"></p>
            <button id="nextBtn" style="display:none;">Tiếp theo 💌</button>
        </div>
    </div>

    <!-- Nhạc nền tự động -->
    <audio id="music" src="1.mp3" autoplay loop></audio>

    <canvas id="fireworks"></canvas>

    <script src="script.js"></script>
</body>
</html>
